name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  attestations: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      attestations: write
      id-token: write
      actions: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34

    - name: Build APK
      run: |
        cd ${{ github.workspace }}
        chmod +x ./gradlew
        ./gradlew assembleDebug

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: weather-app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 5

    - name: Generate Build Info
      run: |
        echo "Build completed at: $(date)" > build-info.txt
        echo "Commit: ${{ github.sha }}" >> build-info.txt
        echo "Workflow: ${{ github.workflow }}" >> build-info.txt

    - name: Upload Build Info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt
        retention-days: 5
