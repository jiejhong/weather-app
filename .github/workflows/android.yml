name: Android CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release with APK'
        required: false
        default: 'false'

permissions:
  contents: read
  attestations: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      attestations: write
      id-token: write
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34

    - name: Build APK
      run: |
        cd ${{ github.workspace }}
        chmod +x ./gradlew
        ./gradlew assembleDebug

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: weather-app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 5

    - name: Generate Build Info
      run: |
        echo "Build completed at: $(date)" > build-info.txt
        echo "Commit: ${{ github.sha }}" >> build-info.txt
        echo "Workflow: ${{ github.workflow }}" >> build-info.txt

    - name: Upload Build Info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt
        retention-days: 5

    - name: Create Release (Optional)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.sha }}
        release_name: Release ${{ github.sha }}
        body: 'Automated release from commit ${{ github.sha }}'
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/debug/app-debug.apk
        asset_name: weather-app-debug.apk
        asset_content_type: application/vnd.android.package-archive
